<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Game</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="main">
      <div class="panal">
        <div class="panal-up">
          <div class="elem">
            <h4>Hit</h4>
            <div id="hitval" class="box">5</div>
          </div>
          <div class="elem">
            <h4>Timer</h4>
            <div id="timerr" class="box">60</div>
          </div>
          <div class="elem">
            <h4>Score</h4>
            <div id="score" class="box">0</div>
          </div>
        </div>
        <div class="panal-bottom">
          <!-- <div class="bubble">5</div> -->
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
